<!DOCTYPE html>

<html>
    <head>
        <title>Animation Template</title>
        <link rel = "stylesheet" href = "scroll/scroll.css">
        <link id = "theme" rel = "stylesheet" href = "light-theme.css">
        <meta property="og:title" content="Template with Animation">
        <meta property="og:description" content="A template website with animation">
        <meta property="og:image" content="https://wallpapercave.com/wp/wp4490728.jpg">
        <meta property="og:url" content="https://sooraj-gupta.github.io/animationtemplate/index.html">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src = "main.js"></script>
    </head>
    <body>
        <div>
            <center style = "padding: 0; margin: 0;">
                <div class="topnav">
                    <img id = "themebutton" src = "darkmode.png" onclick="adjustTheme()"></img>
                    <a class = "active" onclick = "goTo('form.html')">Form</a>
                    <a class="" onclick = "goTo('index.html')">Home</a>
                    
                </div>
                <div style = "z-index:100;  position: relative; padding-top: 100px;">
                    
                    <div style = "width: 255px" >
                        <h1 style = "animation: blink-cursor 1s step-end infinite, typing 5s steps(7,end) infinite;">Thanks!</h1>
                    </div>
                    <br><br><br>
                    <div class = "form" data-aos = "fade-up" data-aos-duration = "1000" data-aos-offset="200" style = "transition:1s;">
                        <div style = "transition:1s;">
                            <h3 id = "first" style = "font-weight: 100"></h3>
                            <h5 id = "second" style = "padding: 10px 20px;font-weight: 100"></h5>
                            <a class = "button"  style = "transition:1s;" onclick="goTo('index.html')">Home Page</a>
                        </div>
                    </div>
                    
                    
                    <div style = "margin: 100px 0;"></div>
                    
                    
                    <footer class = "footer">
                        <div style="display: flex; flex-wrap: wrap; width:350px; justify-content: center; transition: 1s;">
                            <a id = "top" class = "button" style = "font-size: 25px; border-radius: 100px; padding: 5px 12px; padding-bottom: 0px; padding-top: 8px; height: 33px;" href = "#main">&#708;</a>
                    
                            <div >
                                <h1 style="font-size: 20px; height: 25px; animation: blink-cursor 1s step-end infinite,typing 8s steps(24,end) infinite;">Created by: Sooraj Gupta</h1>
                            </div>
                            <br>
                        </div>
                    </footer>
                </div>
            </center>
        </div>
        <script src = "scroll/scroll.js"></script>
    </body>
</html>
