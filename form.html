<!DOCTYPE html>

<html>
    <head>
        <title>Animation Template</title>
        <link rel = "stylesheet" href = "scroll/scroll.css">
        <link id = "theme" rel = "stylesheet" href = "">
        <meta property="og:title" content="Template with Animation">
        <meta property="og:description" content="A template website with animation">
        <meta property="og:image" content="https://wallpapercave.com/wp/wp4490728.jpg">
        <meta property="og:url" content="https://sooraj-gupta.github.io/animationtemplate/index.html">
        <meta name="twitter:card" content="summary_large_image">
        <script>
            var dark = false;
            document.cookie = "theme=light";
            
            window.onload = function()
            {
                const query = window.location.search;
                const urlParams = new URLSearchParams(query);
                const theme = urlParams.get('theme');
                if( theme == "dark")
                    dark = true;
                if( theme == "light")
                    dark = false;
                
                setTheme();
                console.log(theme);
            }
            
            
            
            function getTheme(){
                var x = document.cookie;
                var themeIdx = x.indexOf("theme=");
                var theme = x.substr(themeIdx+6,x.length);
                if( theme == "light"){
                    dark = false;
                }
                if( theme == "dark" ){
                    dark = true;
                }
                //console.log(theme);
                return theme;
            }
            function adjustTheme(){
                dark = !dark;
                setTheme();
            }
            function setTheme() {
                if( dark ){
                    document.getElementById("theme").setAttribute("href", "dark-theme.css");
                    document.cookie = "theme=dark";
                    document.getElementById("themebutton").setAttribute("src", "lightmode.png");
                    console.log(getTheme());
                    window.history.replaceState(null, null, "?theme=dark");
                }
                else if ( !dark ){
                    document.getElementById("theme").setAttribute("href", "light-theme.css");
                    document.cookie = "theme=light"
                    document.getElementById("themebutton").setAttribute("src", "darkmode.png");
                    console.log(getTheme());
                    window.history.replaceState(null, null, "?theme=light");
                }
                //console.log(x);
            }
            function goTo( target )
            {
                if( dark )
                {
                    window.location = target + "?theme=dark"
                }
                else{
                    window.location = target + "?theme=light"
                }
            }
            
        </script>
    </head>
    <body>
        <div>
            <center style = "padding: 0; margin: 0;">
                <div class="topnav">
                    <img id = "themebutton" src = "" onclick="adjustTheme()"></img>
                    <a class = "active" onclick = "goTo('form.html')">Form</a>
                    <a class="" onclick = "goTo('index.html')">Home</a>
                    
                </div>
                <div style = "z-index:100;  position: relative; padding-top: 100px;">
                    
                    <a style = " font-size: 60px;" class = "font">Form</a>
                    <br><br><br><br><br>
                    <div class = "form" data-aos = "fade-up" data-aos-duration = "1000" data-aos-offset="200">
                        <div>
                            <h2 style = "font-weight: 100;">Contact</h2>
                            <br>
                            <form action="https://formspree.io/mrgobalj" method="POST">
                                <input name = "name" type="text" placeholder="Name"></input>
                                <br>
                                <br>
                                <br>
                                <input name = "email" type="text" name="_replyto" placeholder="Email">
                                <br>
                                <br>
                                <br>
                                <br>
                              <button class = "button" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                    
                    
                    <div style = "margin: 100px 0;"></div>
                    
                    
                    <footer class = "footer">
                        <div style="display: flex; flex-wrap: wrap; width:350px; justify-content: center;">
                            <a id = "top" class = "button" style = "font-size: 25px; border-radius: 100px; padding: 5px 12px; padding-bottom: 0px; padding-top: 8px; height: 33px;" href = "#main">&#708;</a>
                    
                            <div>
                                <h1 style="font-size: 20px; height: 25px; animation: blink-cursor 1s step-end infinite,typing 8s steps(24,end) infinite;">Created by: Sooraj Gupta</h1>
                            </div>
                            <br>
                        </div>
                    </footer>
                </div>
            </center>
        </div>
        <script src = "scroll/scroll.js"></script>
    </body>
</html>
