<!DOCTYPE html>

<html>
    <head>
        <title>Animation Template</title>
        <link rel = "stylesheet" href = "scroll/scroll.css">
        <link id = "theme" rel = "stylesheet" href = "light-theme.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="Template with Animation">
        <meta property="og:description" content="A template website with animation">
        <meta property="og:image" content="https://wallpapercave.com/wp/wp4490728.jpg">
        <meta property="og:url" content="https://sooraj-gupta.github.io/animationtemplate/index.html">
        <meta name="twitter:card" content="summary_large_image">
        <script>
            var dark = false;
            document.cookie = "theme=light";
            
            window.onload = function()
            {
                const query = window.location.search;
                const urlParams = new URLSearchParams(query);
                const theme = urlParams.get('theme');
                if( theme == "dark")
                    dark = true;
                if( theme == "light")
                    dark = false;
                
                setTheme();
                console.log(theme);
            }
            
            
            
            function getTheme(){
                var x = document.cookie;
                var themeIdx = x.indexOf("theme=");
                var theme = x.substr(themeIdx+6,x.length);
                if( theme == "light"){
                    dark = false;
                }
                if( theme == "dark" ){
                    dark = true;
                }
                //console.log(theme);
                return theme;
            }
            function adjustTheme(){
                dark = !dark;
                setTheme();
            }
            function setTheme() {
                if( dark ){
                    document.getElementById("theme").setAttribute("href", "dark-theme.css");
                    document.cookie = "theme=dark";
                    document.getElementById("themebutton").setAttribute("src", "lightmode.png");
                    console.log(getTheme());
                    window.history.replaceState(null, null, "?theme=dark");
                }
                else if ( !dark ){
                    document.getElementById("theme").setAttribute("href", "light-theme.css");
                    document.cookie = "theme=light"
                    document.getElementById("themebutton").setAttribute("src", "darkmode.png");
                    console.log(getTheme());
                    window.history.replaceState(null, null, "?theme=light");
                }
                //console.log(x);
            }
            function goTo( target )
            {
                if( dark )
                {
                    window.location = target + "?theme=dark"
                }
                else{
                    window.location = target + "?theme=light"
                }
            }
            
        </script>
    </head>
    <body>
        <div>
            <center style = "padding: 0; margin: 0;">
                <div class="topnav">
                    <img id = "themebutton" src = "" onclick="adjustTheme()"></img>
                    <a class = "" onclick = "goTo('form.html')">Form</a>
                    <a class="active" onclick = "goTo('index.html')">Home</a>
                    
                </div>
                <div  id = "background" style = " position: fixed;height:100vh; width:100%; background-image: url('https://wallpapercave.com/wp/wp4490728.jpg'); background-size: cover; z-index: 1"></div>
                <div  id = "main"style = "z-index: 100; position: relative; height:100vh; display: flex; flex-wrap: wrap; justify-content: center; align-items: center;">
                    
                    
                    <div data-aos = "fade-up" style = "">
                        <div style = "width: 125px" >

                        </div>
                        <a class = "button">Button 2</a>

                </div>
                <div style = "height: 100vh; background-color: rgba(255,255,255,0);position: relative; z-index: 0"></div>
                <div style = "z-index:100;  position: relative; padding-top: 100px;">
                    
                    <a style = " font-size: 60px;" class = "font">Big Title</a>
